<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Boiler ðŸ’ž</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffb6ff, #ff85b3, #ff4da6);
      overflow: hidden;
      color: white;
      transition: opacity 1s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    body.fade-out {
      opacity: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.35);
      font-size: 18px;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    #clock {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-weight: 400;
      z-index: 1;
      color: #fff;
      opacity: 0.8;
      text-align: right;
    }

    .intro-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .animated-text {
      font-size: 2.2em;
      font-family: 'Parisienne', cursive;
      font-weight: normal;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.5);
    }

    .sub-text {
      font-size: 1em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
      opacity: 0.9;
    }

    #enter-btn {
      margin-top: 40px;
      padding: 12px 30px;
      background-color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      color: #ff4da6;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      width: 80%;
      max-width: 250px;
    }

    #enter-btn:hover {
      background-color: #ff99cc;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* responsive adjustments */
    @media (max-width: 480px) {
      .animated-text {
        font-size: 1.8em;
      }
      .sub-text {
        font-size: 0.95em;
      }
      #enter-btn {
        font-size: 0.9em;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="clock"></div>
  <div class="overlay"></div>
  <div class="heart-bg" id="heart-bg"></div>

  <div class="intro-container">
    <h1 class="animated-text">Hi Boiler ðŸ’–</h1>
    <p class="sub-text">Someone special made this just for you ðŸ˜šðŸ’ž</p>
    <button id="enter-btn">Tap to Begin ðŸ’Œ</button>
  </div>

  <script>
    // live clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString(undefined, {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
      });
      document.getElementById("clock").innerText = `${date} | ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // floating hearts
    const heartBg = document.getElementById('heart-bg');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = Math.random() * 16 + 10 + 'px';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartBg.appendChild(heart);
    }

    // transition to next page
    const btn = document.getElementById('enter-btn');
    btn.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'surprise.html'; // go to your next page
      }, 1000);
    });
  </script>

</body>
</html>
